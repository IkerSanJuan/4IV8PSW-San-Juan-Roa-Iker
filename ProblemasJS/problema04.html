<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problema 4</title>
    <link rel="icon" href="./img/logojs.png">
    <link rel="stylesheet" href="./CSS/problema.css">
    <script src="./JS/problema04.js"></script>
</head>
<body>
    
    <p>
        Una tienda ofrece un descuento del 15 % sobre el total de la compra y un cliente desea saber
        cuánto deberá pagar finalmente por su compra.
    </p>  
    
    <form method="POST" name="formulario">
        <table align="center" border="1" name="tabla">
            <tr>
                <td class="td_sup">Introduce la cantidad de la compra : $</td>
                <td class="td_inf"><input type="text" name="cantidad" id="cantcom"
                     onkeypress="return validarn(event)"></td>
            </tr>
            <tr>
                <td></td>
                <td class="td_inf"><input type="button" value="Calcular"
                     name="enviar" onclick="interes()"></td>
            </tr>
            <tr>
                <td class="td_sup">Su descuento es: </td>
                <td><input type="text" name="descuento"
                           id="destol" readonly="readonly"
                           class="input_text"></td>
            </tr>
            <tr>
                <td class="td_sup">Su total a pagar es: </td>
                <td><input type="text" name="gastotal"
                     id="gasto" readonly="readonly"
                      class="input_text"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="button" value="Borrar"
                     name="reset" onclick="borrar()"></td>
            </tr>
        </table>
        <br>
        <footer id="Dp" >
            <hr id="subt">
            <table width="20%" cellpadding="10" align="center">
                <tr>
                    <td>
                        <a href="https://github.com/IkerSanJuan/4IV8PSW-San-Juan-Roa-Iker" target="blank"><img src="./img/github.png" alt="GitHub" height="23" width="35" class="gi" ></a>
                    </td> 
                    <td>
                        <a href="../ProblemasJS/menuJS.html"><img src="./img/regresar.png" alt="Regresar al Menu" height="25" width="29" class="ri"></a>
                    </td>
                </tr>
            </table>
        </footer>
    </form>
    
</body>
</html>
