<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problema 2</title>
    <link rel="icon" href="./img/logojs.png">
    <link rel="stylesheet" href="./CSS/problema.css">
    <script src="./JS/problema02.js"></script>
</head>
<body>

    <p>
        Suponga que un individuo desea invertir su capital en un banco y desea saber cuanto dinero
        ganara después de un mes si el banco paga a razón de 2% mensual.
    </p>

    <form method="POST" name="formulario">
        <table align="center" border="1" name="tabla">
            <tr>
                <td class="td_sup">Introduce la cantidad a invertir : $</td>
                <td class="td_inf"><input type="text" name="dinero" id="cantidad" onkeypress="return validarn(event)"></td>
            </tr>
            <tr>
                <td class="td_sup">Introduce la cantidad de meses : </td>
                <td class="td_inf"><input type="text" name="tiempo" id="times"
                     onkeypress="return validarn(event)"></td>
            </tr>
            <tr>
                <td></td>
                <td class="td_inf"><input type="button" value="Interes"
                     name="enviar" onclick="interes()"></td>
            </tr>
            <tr>
                <td class="td_sup">Su saldo total con interes al 2% es: </td>
                <td><input type="text" name="sueldoti"
                     id="cantidadi" readonly="readonly"
                      class="input_text"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="button" value="Borrar"
                     name="reset" onclick="borrar()"></td>
            </tr>
        </table>
        <br>
        <footer id="Dp" >
            <hr id="subt">
            <table width="20%" cellpadding="10" align="center">
                <tr>
                    <td>
                        <a href="https://github.com/IkerSanJuan/4IV8PSW-San-Juan-Roa-Iker" target="blank"><img src="./img/github.png" alt="GitHub" height="23" width="35" class="gi" ></a>
                    </td>
                    <td>
                        <a href="../ProblemasJS/menuJS.html"><img src="./img/regresar.png" alt="Regresar al Menu" height="25" width="29" class="ri"></a>
                    </td>
                </tr>
            </table>
        </footer>
    </form>

</body>
</html>
